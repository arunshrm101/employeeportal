<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" [(ngModel)]="employee.firstName" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter your First name" required #name="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" [(ngModel)]="employee.lastName" class="form-control" id="lastName" name="lastName"
                    placeholder="Enter your Last name" required #name="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Gender</label>
                <input type="text" [(ngModel)]="employee.gender" class="form-control" id="gender" name="gender"
                    placeholder="Gender" required #name="ngModel">
            </div>

            <div class="form-group">
                <label for="name">Department</label>
                <input type="text" [(ngModel)]="employee.department" class="form-control" id="department"
                    name="department" placeholder="department" required #name="ngModel">
            </div>
            
            <div class="form-group">
                <label for="name">D.O.B</label>
                <div class="input-group">

                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                        #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary fa-calendar-alt" (click)="d.toggle()" type="button"> </button>
                    </div>
                </div>
            </div>
            <div>
                    <i class="fa-calendar-alt"></i>
            </div>



            <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
